{% extends 'feed/detail.html' %}

{% block meta %}
{{ block.super }}
<meta property="og:url" content="{{ permalink }}" />
<meta property="og:title" content="{{ photo.feed_item_header }}" />
<meta property="og:description" content="{{ photo.caption }}" />
<meta name="og:image" content="{{ photo.image.url }}" />
<meta property="og:type" content="article" />
{% endblock %}

{% block postcontent %}

{% include "photos/_photo_content.html" with photo=photo %}

{% endblock %}

{% block postheader %}
    <header class="article-header">
        {% if object.in_reply_to %}
        <div>In reply to <a class="u-in-reply-to" href="{{object.in_reply_to}}">{{object.in_reply_to}}</a></div>
        {% endif %}
    </header>
{% endblock %}
