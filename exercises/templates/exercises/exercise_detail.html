{% extends 'base/extended_hcard.html' %}

{% block meta %}
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator" content="@{{ post.author.twitter_screenname }}" />
<meta property="og:url" content="{{ permalink }}" />
<meta property="og:title" content="{{ post.title }}" />
<meta property="og:description" content="{{ post.short_content }}" />
{% endblock %}

{% block body %}
{% include 'feed/_feed_item.html' with item=post %}
{% endblock %}
